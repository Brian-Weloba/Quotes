<p>Posted by {{quote.user}} on {{quote.date|date}}.{{quote.date|dateCount}} days ago.</p>
<button (click)='upvote()'>Like</button>
<p>{{quote.upvotes}} upvotes</p>
<h4>{{quote.score}}</h4>
<p>{{quote.downvotes}} downvotes</p>
<button (click)='downvote()'>Dislike</button>
<button (click)='quoteDelete(true)'>Delete Quote</button>
